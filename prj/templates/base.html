<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>{% block title %}My site{% endblock %}</title>
    <style>
        body{
         background-color: rgb(194, 194, 194); /* Цвет фона веб-страницы */
        } 
        .my{
            background-color: rgb(255, 255, 255);
        }
        .im{
            margin-left: 50px;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        .pad{
            padding-top: 25px;
        }
    </style>
</head>

<body background="#ccc">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><img src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg"
                width="30" height="30" alt="лого"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'home' %}">Главная <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="{% url 'about' %}">О нас</a>
                <a class="nav-item nav-link active" href="{% url 'contact' %}">Контакты</a>
            </div>
        </div>
    </nav>
    <div class="my">
        <div class="row">
            <div class="col-md-5">
                <img src="http://west-info.ua/img/logo.png" alt="logo" width="250px" class="im">
            </div>
            <div class="col-md-7">
                <h2 class="pad">Парсер компаний</h2>
                <h4>практическая работа к марафону wezom</h4>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">

            {% block sidebur %}{% endblock %}

            <div class="col-md-9 order-md-last order-first">
                {% block content %}<p>Сдесь должен быть контент</p>{% endblock %}
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
