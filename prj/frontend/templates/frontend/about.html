{% extends 'base.html' %}

{% block title %}О нас{% endblock %}


{% block content %}
<div class="container">
    <div class="row" style="background-color: rgb(255, 255, 255); border-radius: 5px; margin-left: auto; margin-right: auto;">
        <div class="" style="padding: 20px;">
            {% for item in news %}
            {% if item.title == 'О нас' %}
            <h3>{{ item.title }}</h3>
            {% autoescape off %}
            <p>{{ item.content }}</p>
            {% endautoescape %}
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
